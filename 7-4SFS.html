            // ---------- 解析器 (完全不变，依赖属性行的中文标签) ----------
            function parseTree(text) {
    const lines = text.split('\n').filter(l => l.trim() !== '' && !l.includes('......'));
    const root = { id: 'root', name: '根', children: [], depth: 0 };
    const stack = [{ node: root, depth: 0 }];
    let lastLeafNode = null;

    for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trimRight();
        const numberMatch = line.match(/^(\d+(?:\.\d+)*)\s+(.*)$/);
        if (numberMatch) {
            const numberStr = numberMatch[1];
            const fullTitle = numberMatch[2];
            const depth = numberStr.split('.').length;
            const codeMatch = fullTitle.match(/^(.*?)\s*\(([A-Z0-9\-]+)\):\s*(.*)$/);
            let nodeName, code, description;
            let isLeaf = false;

            if (codeMatch) {
                nodeName = codeMatch[1].trim();
                code = codeMatch[2];
                description = codeMatch[3].trim();
                isLeaf = true;
            } else {
                nodeName = fullTitle.trim();
                code = null;
                description = null;
            }

            const node = {
                id: `node-${numberStr}-${Date.now()}-${Math.random()}`.replace(/\./g, '-'),
                number: numberStr,
                name: nodeName,
                fullTitle: fullTitle,
                code: code,
                description: description,
                attrs: { modify: '', alias: '', obsolete: '' }, // 确保默认空字符串
                children: [],
                depth: depth,
                isLeaf: isLeaf
            };

            while (stack.length > 0 && stack[stack.length-1].depth >= depth) {
                stack.pop();
            }
            const parent = stack[stack.length-1].node;
            parent.children.push(node);
            stack.push({ node, depth });

            lastLeafNode = isLeaf ? node : null; // 只有叶子节点才记录
            continue;
        }

        // 更灵活的属性行匹配：允许标签后任意空白，值之间任意空白
        const attrMatch = line.match(/^\s*修饰[:：]\s*(.*?)\s+别名[:：]\s*(.*?)\s+废名[:：]\s*(.*?)\s*$/);
        if (attrMatch && lastLeafNode) {
            let rawModify = attrMatch[1].trim();
            let rawAlias = attrMatch[2].trim();
            let rawObsolete = attrMatch[3].trim();

            // 增强判空函数：移除所有空白字符（包括回车换行），忽略大小写
            const isEmpty = (val) => {
                if (!val) return true;
                const cleaned = val.replace(/\s+/g, '').toLowerCase();
                return cleaned === '' || cleaned === '-----' || cleaned.includes('(空)') || cleaned.includes('(empty)');
            };

            lastLeafNode.attrs.modify = isEmpty(rawModify) ? '' : rawModify;
            lastLeafNode.attrs.alias = isEmpty(rawAlias) ? '' : rawAlias;
            lastLeafNode.attrs.obsolete = isEmpty(rawObsolete) ? '' : rawObsolete;

            lastLeafNode = null; // 消费完属性行后清空，避免重复匹配
            continue;
        }
    }

    // 后处理：确保所有叶子节点的 attrs 字段都是字符串（兜底）
    function ensureAttrs(node) {
        if (node.isLeaf) {
            if (!node.attrs) node.attrs = {};
            if (node.attrs.modify === undefined) node.attrs.modify = '';
            if (node.attrs.alias === undefined) node.attrs.alias = '';
            if (node.attrs.obsolete === undefined) node.attrs.obsolete = '';
        }
        if (node.children) {
            node.children.forEach(ensureAttrs);
        }
    }
    root.children.forEach(ensureAttrs);

    return root.children;
}

            // ---------- 辅助函数：根据code查找节点及路径 ----------
            function findNodePathByCode(nodes, targetCode, currentPath = []) {
                for (let node of nodes) {
                    const newPath = [...currentPath, node];
                    if (node.isLeaf && node.code === targetCode) {
                        return { node, path: newPath };
                    }
                    if (node.children && node.children.length > 0) {
                        const found = findNodePathByCode(node.children, targetCode, newPath);
                        if (found) return found;
                    }
                }
                return null;
            }

            // ---------- 展开路径上的所有父节点 (仅视觉展开，不触发点击) ----------
            function expandPathNodes(path) {
                // path 包含从根到目标的所有节点 (不包括虚拟根)，最后一个节点是目标本身。
                // 我们需要展开除最后一个节点外的所有父节点。
                for (let i = 0; i < path.length - 1; i++) {
                    const node = path[i];
                    const rowDiv = document.querySelector(`.node-row[data-id="${node.id}"]`);
                    if (!rowDiv) continue;
                    const li = rowDiv.parentElement;
                    const childUl = li.querySelector(':scope > ul');
                    if (childUl && childUl.style.display === 'none') {
                        childUl.style.display = '';
                        const icon = rowDiv.querySelector('.toggle-icon');
                        if (icon) icon.textContent = '▼';
                    }
                }
            }

            // ---------- 折叠所有子目录 (用于母目录关闭时) ----------
            function collapseAllChildren(liElement) {
                const descendantLis = liElement.querySelectorAll('li');
                descendantLis.forEach(descLi => {
                    const childUl = descLi.querySelector(':scope > ul');
                    if (childUl) {
                        childUl.style.display = 'none';
                        const rowDiv = descLi.querySelector('.node-row');
                        if (rowDiv) {
                            const icon = rowDiv.querySelector('.toggle-icon');
                            if (icon) icon.textContent = '▶';
                        }
                    }
                });
            }

            // ---------- 渲染树 ----------
            function renderTree(container, nodes) {
                container.innerHTML = '';
                const ul = document.createElement('ul');
                ul.className = 'tree';
                buildTreeHtml(nodes, ul, 1);
                container.appendChild(ul);
            }

            function buildTreeHtml(nodes, parentUl, currentDepth) {
                nodes.forEach(node => {
                    const li = document.createElement('li');
                    const div = document.createElement('div');
                    div.className = 'node-row';
                    div.dataset.id = node.id;

                    const spanIcon = document.createElement('span');
                    spanIcon.className = 'toggle-icon';
                    const hasChildren = node.children && node.children.length > 0;

                    div.appendChild(spanIcon);
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'node-name';
                    nameSpan.textContent = node.name;
                    div.appendChild(nameSpan);

                    if (node.code) {
                        const codeBadge = document.createElement('span');
                        codeBadge.className = 'node-code-badge';
                        codeBadge.textContent = node.code;
                        div.appendChild(codeBadge);
                    }

                    li.appendChild(div);

                    if (hasChildren) {
                        const childUl = document.createElement('ul');
                        if (currentDepth >= 2) {
                            childUl.style.display = 'none';
                            spanIcon.textContent = '▶';
                        } else {
                            spanIcon.textContent = '▼';
                        }
                        buildTreeHtml(node.children, childUl, currentDepth + 1);
                        li.appendChild(childUl);
                    } else {
                        spanIcon.textContent = '•';
                        spanIcon.style.color = '#a6c1d9';
                    }

                    parentUl.appendChild(li);

                    div.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const currentLi = div.parentElement;
                        const childUl = currentLi.querySelector(':scope > ul');
                        const iconSpan = div.querySelector('.toggle-icon');

                        if (childUl) {
                            if (childUl.style.display === 'none') {
                                childUl.style.display = '';
                                iconSpan.textContent = '▼';
                            } else {
                                childUl.style.display = 'none';
                                iconSpan.textContent = '▶';
                                collapseAllChildren(currentLi);
                            }
                        }

                        document.querySelectorAll('.node-row').forEach(el => el.classList.remove('selected'));
                        div.classList.add('selected');

                        if (node.isLeaf) {
                            updateDetailPanel(node);
                        } else {
                            updateDetailPanelForDirectory(node);
                        }
                    });
                });
            }

            // 当前语言
            let currentLang = 'zh';

            // 右侧更新（叶子节点）—— 使用多语言标签
            function updateDetailPanel(node) {
		window.currentNode = node;
                const titleEl = document.getElementById('detailTitle');
                const fieldsContainer = document.getElementById('detailFields');
                const labels = TEXTS[currentLang].detailLabels;

                const modify = node.attrs.modify || '—';
                const alias = node.attrs.alias || '—';
                const obsolete = node.attrs.obsolete || '—';
                const code = node.code || '—';
                const desc = node.description || '—';

                titleEl.textContent = node.name;

                fieldsContainer.innerHTML = `
                    <div class="field-row">
                        <span class="field-label">${labels.entry}</span>
                        <span class="field-value">${escapeHtml(node.name)}</span>
                    </div>
                    <div class="field-row">
                        <span class="field-label">${labels.modify}</span>
                        <span class="field-value ${modify === '—' ? 'empty' : ''}">${escapeHtml(modify)}</span>
                    </div>
                    <div class="field-row">
                        <span class="field-label">${labels.alias}</span>
                        <span class="field-value ${alias === '—' ? 'empty' : ''}">${escapeHtml(alias)}</span>
                    </div>
                    <div class="field-row">
                        <span class="field-label">${labels.code}</span>
                        <span class="field-value">${escapeHtml(code)}</span>
                    </div>
                    <div class="field-row">
                        <span class="field-label">${labels.description}</span>
                        <span class="field-value">${escapeHtml(desc)}</span>
                    </div>
                    <div class="field-row">
                        <span class="field-label">${labels.obsolete}</span>
                        <span class="field-value ${obsolete === '—' ? 'empty' : ''}">${escapeHtml(obsolete)}</span>
                    </div>
                `;
            }

            function updateDetailPanelForDirectory(node) {
                const titleEl = document.getElementById('detailTitle');
                const fieldsContainer = document.getElementById('detailFields');
                titleEl.textContent = node.name + (currentLang === 'zh' ? ' (目录)' : ' (folder)');
                fieldsContainer.innerHTML = `
                    <div class="placeholder-message">
                        ${TEXTS[currentLang].directoryPlaceholder}
                    </div>
                `;
            }

            function resetDetailToPlaceholder() {
                const titleEl = document.getElementById('detailTitle');
                const fieldsContainer = document.getElementById('detailFields');
                titleEl.textContent = currentLang === 'zh' ? '⏳ 选择条目' : '⏳ Select item';
                fieldsContainer.innerHTML = `<div class="placeholder-message">${TEXTS[currentLang].placeholder}</div>`;
            }

            function escapeHtml(unsafe) {
                if (!unsafe) return unsafe;
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // ---------- 加载语言版本，可指定要选中的目标code ----------
            function loadLanguage(lang, targetCode = null) {
                currentLang = lang;
                const treeContainer = document.getElementById('treeRoot');
                const rawString = lang === 'zh' ? CHINESE_STR : ENGLISH_STR;
                const rootNodes = parseTree(rawString);
                renderTree(treeContainer, rootNodes);

                // 重置右侧面板
                resetDetailToPlaceholder();

                // 尝试选中指定code的节点，否则选第一个叶子
                let nodeToSelect = null;
                let pathToNode = null;
                if (targetCode) {
                    const found = findNodePathByCode(rootNodes, targetCode);
                    if (found) {
                        nodeToSelect = found.node;
                        pathToNode = found.path; // 包含从根到目标的所有节点
                    }
                }

                if (!nodeToSelect) {
                    // 回退：找第一个叶子
                    function findFirstLeaf(nodes) {
                        for (let n of nodes) {
                            if (n.isLeaf) return n;
                            if (n.children) {
                                const found = findFirstLeaf(n.children);
                                if (found) return found;
                            }
                        }
                        return null;
                    }
                    nodeToSelect = findFirstLeaf(rootNodes);
                }

                if (nodeToSelect) {
                    // 确保DOM已经存在，稍后选中
                    setTimeout(() => {
                        // 如果有路径，先展开所有祖先（视觉展开）
                        if (pathToNode) {
                            expandPathNodes(pathToNode);
                        } else {
                            // 如果没有路径（回退叶子），尝试构建路径——简单起见，我们直接尝试点击，但可能不可见。
                            // 这里简化：如果是回退叶子，我们可以通过向上查找父节点？但由于没保存parent关系，不好构建。
                            // 因此回退叶子可能处于折叠状态，但我们依然点击，至少右侧会更新，用户可手动展开。
                            // 为了更好体验，我们可以从根开始全部展开到第三层？但默认只显示3层，叶子可能更深。
                            // 为了不过度复杂，我们暂时接受回退叶子可能需要手动展开。
                            // 但如果是通过code找到的，肯定有path，所以展开没问题。
                        }

                        const el = document.querySelector(`.node-row[data-id="${nodeToSelect.id}"]`);
                        if (el) {
                            el.click();
                            el.scrollIntoView({ block: 'center', behavior: 'smooth' });
                        }
                    }, 30);
                }
            }

            // ---------- 初始化及按钮事件 ----------
            window.addEventListener('DOMContentLoaded', () => {
                // 默认加载中文
                loadLanguage('zh');

                // 语言切换按钮
                const zhBtn = document.querySelector('.lang-btn[data-lang="zh"]');
                const enBtn = document.querySelector('.lang-btn[data-lang="en"]');

                function setActiveButton(lang) {
                    if (lang === 'zh') {
                        zhBtn.classList.add('active');
                        enBtn.classList.remove('active');
                    } else {
                        enBtn.classList.add('active');
                        zhBtn.classList.remove('active');
                    }
                }

                // 获取当前选中节点的code（用于切换后恢复）
                function getSelectedNodeCode() {
                    const selectedRow = document.querySelector('.node-row.selected');
                    if (!selectedRow) return null;
                    const badge = selectedRow.querySelector('.node-code-badge');
                    return badge ? badge.textContent : null;
                }

                zhBtn.addEventListener('click', () => {
                    const targetCode = getSelectedNodeCode();
                    setActiveButton('zh');
                    loadLanguage('zh', targetCode);
                });

                enBtn.addEventListener('click', () => {
                    const targetCode = getSelectedNodeCode();
                    setActiveButton('en');
                    loadLanguage('en', targetCode);
                });
            });
        })();
    </script>
</body>
</html>
